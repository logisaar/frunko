services:
  db:
    image: postgres:16-alpine
    container_name: frunko_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-frunko_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-frunko_pass}
      POSTGRES_DB: ${POSTGRES_DB:-frunko_db}
    ports:
      - "5433:5433"
    command: -p 5433
    volumes:
      - frunko_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-frunko_user} -d ${POSTGRES_DB:-frunko_db} -p 5433" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: frunko_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-frunko_user}:${POSTGRES_PASSWORD:-frunko_pass}@db:5433/${POSTGRES_DB:-frunko_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_EXPIRES_IN: 7d
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3001/api/auth/google/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8081}
      PAYTM_MID: ${PAYTM_MID}
      PAYTM_MERCHANT_KEY: ${PAYTM_MERCHANT_KEY}
      PAYTM_WEBSITE: ${PAYTM_WEBSITE:-DEFAULT}
      PAYTM_INDUSTRY_TYPE: ${PAYTM_INDUSTRY_TYPE:-Retail}
      PAYTM_CHANNEL_ID: ${PAYTM_CHANNEL_ID:-WEB}
      PORT: 3001
    volumes:
      - frunko_uploads:/app/uploads
    ports:
      - "3001:3001"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api}
    container_name: frunko_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8081:80"

volumes:
  frunko_pgdata:
  frunko_uploads:
